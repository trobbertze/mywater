<ion-header>
  <ion-navbar>
    <ion-title>
      Meter Readings
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-fab right bottom>
    <button ion-fab color="danger" (click)="showAddModal()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>
  <ion-list>
    <ion-item-sliding  *ngFor="let reading of readings | async">
      <ion-item>
        <div class="reading-entry">
          <div class="reading-date">{{ reading.timestamp | amCalendar }}</div>
          <div class="reading-value">{{ reading.value | number : '1.0' }}</div>
        </div>
      </ion-item>
      <ion-item-options side="right">
        <button ion-button color="primary" (click)="editReading(reading)">
          <ion-icon name="create"></ion-icon>
          Edit
        </button>
        <button ion-button color="danger" (click)="deleteReading(reading)">
          <ion-icon name="remove"></ion-icon>
          Remove
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

</ion-content>
