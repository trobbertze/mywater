<ion-header>
  <ion-navbar>
    <ion-title>Stats</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <div padding>
    <ion-segment [(ngModel)]="filter">
      <ion-segment-button value="thisMonth" (ionSelect)="selectedThisMonth()">
        This month
      </ion-segment-button>
      <ion-segment-button value="lastMonth" (ionSelect)="selectedLastMonth()">
        Last month
      </ion-segment-button>
      <ion-segment-button value="allTime" (ionSelect)="selectedAllTime()">
        All time
      </ion-segment-button>
    </ion-segment>
  </div>
  <ion-card *ngIf="filter != 'allTime'">
    <ion-card-content>
      {{ restrictionNotice }}
    </ion-card-content>
  </ion-card>
  <ion-card>
    <ion-card-content>
      <canvas baseChart width="400" height="400"
                   [datasets]="lineChartData"
                   [options]="lineChartOptions"
                   [colors]="lineChartColors"
                   [legend]="lineChartLegend"
                   [chartType]="lineChartType"></canvas>
    </ion-card-content>
  </ion-card>
  <ion-card *ngIf="filter != 'allTime'">
    <ion-card-content>
      <ul>
        <li *ngFor="let costEntry of costEntries">{{ costEntry }} </li>
      </ul>
    </ion-card-content>
  </ion-card>
</ion-content>
